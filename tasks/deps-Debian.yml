---
- include: "apt-get-update.yml"
  static: no

- stat:
    path: /usr/local/bin/pip2
  register: usr_local_bin_pip2

- name: Install dependencies by apt
  apt:
    name={{ item }}
    #update_cache=yes
  with_items:
  - apt-transport-https
  - aria2
  - ca-certificates
  - curl
  - python-dev
  - python-setuptools
  #- python-distutils-extra
  - software-properties-common
  become: yes
  become_user: root
  become_method: sudo
